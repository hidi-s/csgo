{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
	<div class="row">

        	<div class="col-md-3">	
				<h4> Log in </h4>
				<h4><small> Please log in to continue </small></h4><br> 
				<form role ="form" method="post">
					<div class="form-group">
						<label for="email">Email address</label>
					    <input type="email" name="email" class="form-control" placeholder="Enter email"><br>
						<label for"password">Password</label> 
					    <input type="password" class="form-control" name="password" placeholder="Password"><br>
					    <a id="forgot" href="/forgotpassword">Forgot Password?</a>
					</div>
					<button type="submit" value="login" name="btn" class="btn btn-primary" id="submit_button">Submit</button>  
				</form>
			</div> 

			<div class="col-md-1">
			</div> 

		    <div class="col-md-3">
		    	<h4> New to HackerBees? </h4>
				<h4><small> Registering is required to continue </small></h4><br> 

				<form role="form" method="post">
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" name="email" class="form-control" placeholder="Enter email"><br>
					    <label for="password">Password</label> 
					    <input type="password" class="form-control" name="password" placeholder="Password"><br>
					    <label for="verify">Verify Password</label> 
					    <input type="password" class="form-control" name="verify" placeholder="Verify Password"><br>
					    <label for="first_name">First Name</label> </br> 
					    <input type="text" class="form-control" name="first_name" placeholder="First Name"><br>
					    <label for="last_name">Last Name</label><br> 
					    <input type="text" class="form-control" name="last_name" placeholder="Last Name"><br>
					    <input type="radio" class="user_radio" name="role" value="True">Campaign creator
                    	<input type="radio" class="user_radio" name="role" value="">Supporter<br>
				   	</div>
					<button type="submit" value="register" name="btn" class="btn btn-primary" id="submit_button">Register</button
				</form>
			</div> 

			<div class="col-md-1">
			</div> 

			<div class="col-md-3">	
				<h4> Connect with Facebook </h4>
				<h4><small> Connect with your Facebook account </small></h4><br> 

				<form role="form">
					<div class="form-group">
	            	<fb:login-button autologoutlink="true" name="btn" value="fb_login" show-faces="true" class="navbar-btn" />
	            </div> 
	       	 	</form>
	       	</div>
	</div> 
</div> 

{% endblock %}
